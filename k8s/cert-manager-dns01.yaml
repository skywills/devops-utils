---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: williamkhoo@nathapp.com
    preferredChain: ""
    privateKeySecretRef:
      name: letsencrypt-prod
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - selector:
        dnsZones:
          - "example.com"
      dns01:
        cloudflare:
          apiTokenSecretRef:
            key: api-token
            name: cloudflare-api-token
          email: williamkhoo@nathapp.com

---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token
  namespace: cert-manager
type: Opaque
data:
  api-token: <base64-encoded-api-token>

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ssl-example.com
spec:
  secretName: ssl-example.com
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: example.com
  dnsNames:
    - 'example.com'